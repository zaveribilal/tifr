<body class="container">
	<div class="row">
		<div class="col l6 m12 s12 offset-l3">
            <form action="include/login.php" method="POST">
                <label for="username">Username</label>
                <input placeholder="Username" id="username" name="username" type="text">
                <label for="password">Password</label>
                <input placeholder="Password" id="password" name="password" type="password">
                <input type="submit" class="waves-effect waves-light btn white-text" value="LOGIN">
            </form>
		</div>
	</div>

	<!--JavaScript at end of body for optimized loading-->
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="./js/materialize.min.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			var search_btn = document.getElementById('email_search');
			var email = document.getElementById('data')
			search_btn.addEventListener('click', function () {
				var formData = new FormData();
				formData.append("data", email.value);
				var ajax = new XMLHttpRequest();
				ajax.onreadystatechange = function () {
					if (this.readyState == 4 && this.status == 200) {
						var response = JSON.parse(this.responseText);
						console.log(response[0]);
						for (var i in response[0]) {
							console.log(i);
							document.getElementById(i).innerHTML = response[0][i];
						}
					}
				}
				ajax.open("POST", "include/search.php", true);
				ajax.send(formData);
			})
		})
	</script>
</body>

</html>
